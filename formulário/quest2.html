<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="container">
            <form action="index.html" class="form">
                <div class="title">
                    <div class="title-img">
                        <img src="/assets/img/logo-sem-fundo.png" alt="logo">
                    </div>
                    <div class="title-form">
                        <h1>Descubra como <span style="color: #12B0DA;">otimizar</span> seus gastos de água</h1>
                    </div>
                </div>
                <div class="group-input">
                    <div class="label">
                        <label for="pergunta1">Você reutiliza a água da máquina de lavar e lava-louças?</label>
                    </div>
                    <div class="input">
                        <input type="radio" name="pergunta1" required>Sempre
                        <input type="radio" name="pergunta1" required>Às vezes
                        <input type="radio" name="pergunta1" required>Quase nunca
                        <input type="radio" name="pergunta1" required>Nunca
                    </div>

                    <div class="label">
                        <label for="pergunta2">Você usa mangueira para lavar a calçada e regar as <span style="margin-left: 55px;"> plantas? </span></label>
                    </div>
                    <div class="input">
                        <input type="radio" name="pergunta1" required>Sempre
                        <input type="radio" name="pergunta1" required>Às vezes
                        <input type="radio" name="pergunta1" required>Quase nunca
                        <input type="radio" name="pergunta1" required>Nunca
                    </div>

                    <div class="label">
                        <label for="pergunta3">Responda referente a faxina da sua casa:</label><br>
                    </div>
                    <div class="group-input2">
                        <div class="input">
                            <input type="radio" name="pergunta3" required>Faço todo dia
                            <input type="radio" name="pergunta3" required>Faço a cada 2 dias
                            <input type="radio" name="pergunta3" required>Faço 1 vez por semana
                            <input type="radio" name="pergunta3" required>Faço 2 vezes por semana
                        </div>
                    </div>
                <div class="targeting">
                    <div id="targeting-left">
                        <a href="quest.html"><img src="/assets/img/targeting-left.png" class="targeting-left" alt="targeting-left"></a>
                    </div>
                    <div id="targeting-right">
                        <a href="resposta.html"><img src="/assets/img/targeting-right.png" class="targeting-right" alt="targeting-right"></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
